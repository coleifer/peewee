language: python
python:
  - "2.7"
env:
  - TOXENV=py26-sqlite
  - TOXENV=py26-postgres
  - TOXENV=py26-mysql
  - TOXENV=py27-sqlite
  - TOXENV=py27-postgres
  - TOXENV=py27-mysql
  - TOXENV=py34-sqlite
  - TOXENV=py34-postgres
  - TOXENV=py34-mysql
  - TOXENV=py35-sqlite
  - TOXENV=py35-postgres
  - TOXENV=py35-mysql
  - TOXENV=pypy-sqlite
  - TOXENV=pypy-postgres
  - TOXENV=pypy-mysql
addons:
  postgresql: "9.4"
services:
  - postgresql
  - mysql
before_install:
    - |
        if [ "$TOXENV" = "pypy*" ]; then
          export PYENV_ROOT="$HOME/.pyenv"
          if [ -f "$PYENV_ROOT/bin/pyenv" ]; then
            pushd "$PYENV_ROOT" && git pull && popd
          else
            rm -rf "$PYENV_ROOT" && git clone --depth 1 https://github.com/yyuu/pyenv.git "$PYENV_ROOT"
          fi
          export PYPY_VERSION="5.3"
          "$PYENV_ROOT/bin/pyenv" install --skip-existing "pypy-$PYPY_VERSION"
          virtualenv --python="$PYENV_ROOT/versions/pypy-$PYPY_VERSION/bin/python" "$HOME/virtualenvs/pypy-$PYPY_VERSION"
          source "$HOME/virtualenvs/pypy-$PYPY_VERSION/bin/activate"
        fi
install:
  - "pip install tox"
  - if [ "$TOXENV" = "pypy*" ]; then pip install Cython; fi
before_script:
  - sh -c "psql -c 'drop database if exists peewee_test;' -U postgres"
  - sh -c "psql -c 'create database peewee_test;' -U postgres"
  - sh -c "psql peewee_test -c 'create extension hstore;' -U postgres"
  - sh -c "mysql -e 'drop database if exists peewee_test;'"
  - sh -c "mysql -e 'create database peewee_test;'"
script: "tox"
